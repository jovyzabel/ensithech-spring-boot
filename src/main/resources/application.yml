spring:
  application:
    name: ensitech
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3307/ensitech
    username: admin
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8084